<!DOCTYPE HTML>
<html>
 <head>

   <title>Sample Blog</title>

 </head>
    <body>
     <header>
       <div class="container">

           <h1 class="logo">Sample Blog</h1>

                 <img src="./image/0426_2.jpg" class="staff-image">

               </div>
               <div class="staff-list">

         <div class="right-contents">

             <p>東京都渋谷区円山町28-3<br>いちご渋谷道玄坂ビル5F</p>
